<h2 class="kawa-h2">Post preview</h2>
<form class="code-example col-md-12">
    <div class="g-row page-wrap float-none">
        <div class="g-col3 mql-g-col4 mqm-g-col12 g-gutter width-38">
            <div class="module-border-heavy article-preview mqm-row-layout mqs-xs-layout cf">
                <div class="fig">
                    <a href="#" class="link">
                        <img class="pic img-echo" src="http://placehold.it/330x220" width="330" height="220" alt>
                        <span class="btn-text icon icon-play">
                            <span class="text uppercase">Replay</span>
                        </span>
                    </a>
                    <span class="article-flag-fix culture-bg-color">
                        <span class="uppercase flag culture-border-color culture-bg-color_before culture-border-color_after">
                            <span class="align">dossier<b class="bold">sp&eacute;cial</b></span>
                        </span>
                    </span>
                    <span class="article-tag culture-bg-color">
                        <a href="#" class="tag">Le Saviez-Vous</a>
                    </span>
                </div>
                <div class="texts text-small bottom-tool-fix">
                    <a href="#" class="link">
                        <h2 class="title">Lorem ipsum dolor sit amet.</h2>
                        <p class="hat">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum, quod, quam
                            autem quasi maiores beatae delectus sint iusto consectetur porro quibusdam adipisci
                            quia.</p>
                        <div class="social-tool">
                            <span class="item">
                                <b class="num icon icon-share"></b>
                                <span class="text">Partager</span>
                            </span>
                            <span class="item js-anchor">
                                <b class="num icon icon-comment"></b>
                                <span class="text">Commenter</span>
                            </span>
                            <span class="item icon icon-play"></span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</form>
