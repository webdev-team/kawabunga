<div class="input-checkbox">
    <input id="<%= locals.idFor ? idFor : '' %>" class="input <%= locals.sizeInput ? sizeInput : '' %> uppercase" type="checkbox" name="<%= locals.checkboxName ? checkboxName : '' %>" <% if (locals.checked) { %>checked<% } %> />
    <label for="<%= locals.idFor ? idFor : '' %>" class="label-text"><%= locals.labelText ? labelText : '' %></label>
</div>
