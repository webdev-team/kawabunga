<div class="input-checkbox">
    <input id="<%= locals.idFor ? idFor : '' %>" class="input <%= locals.sizeInput ? sizeInput : '' %> uppercase" type="checkbox" <% if (locals.checked) { %>checked<% } %> name="" />
    <label for="<%= locals.idFor ? idFor : '' %>" class="label-text"><%= locals.labelText ? labelText : '' %></label>
</div>
